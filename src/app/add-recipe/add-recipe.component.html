<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

  <div>
    <input type="text" formControlName="name" id="name" placeholder="Enter recipe name">
  </div>

  <div>
    <!-- TinyMCE Editor with API Key -->
    <editor formControlName="details" apiKey="gioa3daqcl5074u60ll57jjpe44minrpck44fu1t5x580zty

    " [init]="{
      plugins: 'advlist autolink lists link image charmap print preview anchor searchreplace visualblocks code fullscreen insertdatetime media table paste code help wordcount',
      toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help'
    }"></editor>
  </div>

  <div>
    <input type="text" formControlName="imageUrl" id="imageUrl" placeholder="Enter image URL">
    <div *ngIf="recipeForm.get('imageUrl')?.errors?.['invalidUrl']">
      Please enter a valid image URL.
    </div>
  </div>

  <button type="submit" [disabled]="!recipeForm.valid">Add Recipe</button>
</form>
