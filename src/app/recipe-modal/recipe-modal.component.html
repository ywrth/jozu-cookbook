<div class="modal" *ngIf="showModal">
    <div class="modal-content">
        <span class="close-button" (click)="closeModal()">&times;</span>
        <div class="modal-image-container">
            <img [src]="selectedRecipe?.imageUrl" alt="Recipe Image">
        </div>
        <div class="modal-text-container">
            <h2>{{ selectedRecipe?.name }}</h2>
            <div [innerHTML]="selectedRecipe?.details"></div>
            <!-- Add the edit recipe component with the selectedRecipe input -->
            <button class="btn btn-green"><app-edit-recipe [selectedRecipe]="selectedRecipe"></app-edit-recipe></button>
            <button class="btn btn-danger" (click)="deleteRecipe(selectedRecipe?.id)">Delete Recipe</button>
        </div>
    </div>
</div>
